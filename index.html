<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 随身聊 Pro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        body { background-color: #f3f4f6; overscroll-behavior: none; }
        .message-content { white-space: pre-wrap; word-break: break-word; }
        /* 移动端优化 */
        .mobile-height { height: 100dvh; } 
    </style>
</head>
<body>
    <div id="app" class="mobile-height flex flex-col bg-white overflow-hidden relative">
        
        <div v-if="showSidebar" @click="showSidebar = false" class="absolute inset-0 bg-black bg-opacity-50 z-30 transition-opacity"></div>

        <div :class="['absolute left-0 top-0 bottom-0 w-72 bg-slate-900 text-white z-40 transform transition-transform duration-300 flex flex-col shadow-2xl', showSidebar ? 'translate-x-0' : '-translate-x-full']">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h1 class="font-bold text-lg"><i class="fa-solid fa-address-book mr-2"></i>通讯录</h1>
                <button @click="showSidebar = false" class="text-slate-400"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="p-3 bg-slate-800 border-b border-slate-700">
                <button @click="openPublicMemory" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-brain"></i> 编辑公共记忆库
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-2">
                <div v-for="(contact, index) in contacts" :key="contact.id" 
                     @click="selectContact(index)"
                     :class="['p-3 rounded-lg mb-2 cursor-pointer flex justify-between items-center group relative', currentContactIndex === index ? 'bg-blue-600' : 'hover:bg-slate-700']">
                    <div class="truncate pr-6">
                        <div class="font-bold text-sm">{{ contact.name }}</div>
                        <div class="text-xs text-slate-300 truncate">{{ contact.config.model }}</div>
                    </div>
                    <button @click.stop="deleteContact(index)" class="text-red-400 p-2 z-10 hover:text-red-200">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-800">
                <button @click="addContact" class="w-full border border-slate-500 hover:bg-slate-700 text-white py-2 rounded transition text-sm">
                    <i class="fa-solid fa-plus mr-1"></i> 新建联系人
                </button>
            </div>
        </div>

        <div class="h-14 border-b flex items-center justify-between px-4 bg-white shadow-sm z-20 shrink-0">
            <button @click="showSidebar = true" class="text-slate-600 p-2 -ml-2 hover:bg-slate-100 rounded-full">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            
            <h2 class="font-bold text-lg text-slate-800 truncate max-w-[50%]">
                {{ currentContact ? currentContact.name : '未选择' }}
            </h2>

            <button @click="openSettings" class="text-slate-600 p-2 -mr-2 hover:bg-slate-100 rounded-full">
                <i class="fa-solid fa-sliders text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 bg-slate-50 relative" ref="chatContainer" @click="showSidebar = false">
            <div v-if="!currentContact" class="h-full flex flex-col items-center justify-center text-slate-400 gap-4">
                <i class="fa-solid fa-comments text-6xl opacity-20"></i>
                <p>点击左上角选择联系人</p>
            </div>
            
            <div v-else>
                <div v-for="(msg, index) in currentContact.messages" :key="index" class="mb-4 flex flex-col">
                    <div v-if="msg.role === 'assistant'" class="self-start max-w-[90%]">
                        <div class="bg-white border border-gray-200 text-gray-800 p-3 rounded-2xl rounded-tl-none shadow-sm message-content text-sm md:text-base leading-relaxed">
                            {{ msg.content }}
                        </div>
                        <div class="mt-1 text-xs text-slate-400 flex gap-3 ml-1">
                            <span>{{ currentContact.name }}</span>
                            <button @click="regenerate" v-if="index === currentContact.messages.length - 1" class="text-blue-500">重试</button>
                        </div>
                    </div>

                    <div v-if="msg.role === 'user'" class="self-end max-w-[90%]">
                        <div class="bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none shadow-sm message-content text-sm md:text-base leading-relaxed">
                            {{ msg.content }}
                        </div>
                        <div class="mt-1 text-xs text-slate-400 flex gap-3 justify-end mr-1">
                            <button @click="retractMessage" v-if="index >= currentContact.messages.length - 2" class="text-red-400">撤回</button>
                        </div>
                    </div>
                    
                    <div v-if="msg.role === 'error'" class="self-center my-2 text-xs bg-red-100 text-red-600 px-3 py-1 rounded-full">
                        {{ msg.content }}
                    </div>
                </div>

                <div v-if="isLoading" class="flex justify-start mb-4">
                    <div class="bg-gray-100 p-3 rounded-2xl rounded-tl-none animate-pulse text-gray-400 text-sm">
                        对方正在输入...
                    </div>
                </div>
            </div>
        </div>

        <div class="p-3 bg-white border-t shrink-0" v-if="currentContact">
            <div class="flex gap-2 items-end">
                <textarea v-model="userInput" @keydown.enter.exact.prevent="sendMessage" placeholder="发送消息..." rows="1" class="flex-1 border border-gray-300 rounded-2xl px-4 py-3 focus:outline-none focus:border-blue-500 bg-gray-50 max-h-32 resize-none text-sm"></textarea>
                <button @click="sendMessage" :disabled="isLoading || !userInput.trim()" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-700 disabled:opacity-50 transition shrink-0 mb-1">
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </div>
        </div>

        <div v-if="showPublicMemoryModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
            <div class="bg-white rounded-xl w-full max-w-md flex flex-col max-h-[90vh]">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-bold text-lg"><i class="fa-solid fa-globe mr-2 text-indigo-500"></i>公共记忆库</h3>
                    <button @click="showPublicMemoryModal = false" class="text-gray-500"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="p-4 overflow-y-auto flex-1">
                    <p class="text-xs text-gray-500 mb-2">这里的记忆会对**所有**联系人生效（例如：你的名字、习惯）。</p>
                    <textarea v-model="publicMemory" class="w-full h-64 border rounded p-3 text-sm focus:ring-2 focus:ring-indigo-500" placeholder="例如：用户叫小橘，是名学生..."></textarea>
                </div>
                <div class="p-4 border-t">
                    <button @click="savePublicMemory" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold">保存公共记忆</button>
                </div>
            </div>
        </div>

        <div v-if="showSettingsModal && currentContact" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
            <div class="bg-white rounded-xl w-full max-w-md flex flex-col max-h-[90vh] shadow-2xl">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                    <h3 class="font-bold text-lg">设置: {{ currentContact.name }}</h3>
                    <button @click="showSettingsModal = false" class="text-gray-500 text-xl"><i class="fa-solid fa-times"></i></button>
                </div>
                
                <div class="overflow-y-auto flex-1 p-4 space-y-5">
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">昵称</label>
                        <input v-model="tempConfig.name" type="text" class="w-full border rounded p-2">
                    </div>

                    <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-100">
                        <label class="block text-xs font-bold text-yellow-700 uppercase mb-1"><i class="fa-solid fa-lock mr-1"></i>专属记忆</label>
                        <textarea v-model="tempConfig.privateMemory" rows="3" class="w-full border rounded p-2 text-sm" placeholder="仅当前联系人可见的记忆..."></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">系统人设 (System Prompt)</label>
                        <textarea v-model="tempConfig.systemPrompt" rows="3" class="w-full border rounded p-2 text-sm"></textarea>
                    </div>

                    <div class="bg-slate-50 p-3 rounded-lg border">
                        <h4 class="text-xs font-bold text-slate-500 uppercase mb-3">API 连接配置</h4>
                        
                        <div class="mb-3">
                            <label class="text-xs text-gray-500">接口地址 (Base URL)</label>
                            <input v-model="tempConfig.config.baseUrl" placeholder="https://api.openai.com/v1" class="w-full border rounded p-2 text-sm font-mono">
                        </div>

                        <div class="mb-3">
                            <label class="text-xs text-gray-500">API Key</label>
                            <input v-model="tempConfig.config.apiKey" type="password" placeholder="sk-..." class="w-full border rounded p-2 text-sm font-mono">
                        </div>

                        <div>
                            <label class="text-xs text-gray-500">模型名称 (Model)</label>
                            <div class="flex gap-2">
                                <input v-model="tempConfig.config.model" placeholder="gpt-3.5-turbo" class="flex-1 border rounded p-2 text-sm font-mono">
                                <button @click="fetchModels" class="bg-white border px-3 rounded text-xs hover:bg-gray-50">拉取</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-4 border-t bg-gray-50 rounded-b-xl">
                    <button @click="saveContactSettings" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-blue-700">保存设置</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted, watch, nextTick } = Vue;

        createApp({
            setup() {
                // UI 状态
                const showSidebar = ref(false);
                const showSettingsModal = ref(false);
                const showPublicMemoryModal = ref(false);
                const isLoading = ref(false);
                const chatContainer = ref(null);
                const userInput = ref('');
                
                // 数据核心
                const publicMemory = ref('');
                const contacts = ref([]);
                const currentContactIndex = ref(-1);
                
                // 临时编辑对象（用于设置弹窗，不直接修改原数据直到保存）
                const tempConfig = reactive({
                    name: '',
                    systemPrompt: '',
                    privateMemory: '',
                    config: { baseUrl: '', apiKey: '', model: '' }
                });

                const currentContact = computed(() => 
                    currentContactIndex.value >= 0 ? contacts.value[currentContactIndex.value] : null
                );

                // --- 初始化与存储 ---
                onMounted(() => {
                    const savedContacts = localStorage.getItem('chat_pro_contacts');
                    if (savedContacts) contacts.value = JSON.parse(savedContacts);

                    const savedPublicMem = localStorage.getItem('chat_pro_public_mem');
                    if (savedPublicMem) publicMemory.value = savedPublicMem;

                    // 如果没有联系人，创建一个默认的
                    if (contacts.value.length === 0) {
                        createDefaultContact();
                    }
                });

                watch([contacts, publicMemory], () => {
                    localStorage.setItem('chat_pro_contacts', JSON.stringify(contacts.value));
                    localStorage.setItem('chat_pro_public_mem', publicMemory.value);
                }, { deep: true });

                // --- 联系人管理 ---
                const createDefaultContact = () => {
                    contacts.value.push({
                        id: Date.now(),
                        name: '新联系人',
                        systemPrompt: '你是一个乐于助人的AI助手。',
                        privateMemory: '',
                        messages: [],
                        config: { 
                            baseUrl: 'https://api.openai.com/v1', 
                            apiKey: '', 
                            model: 'gpt-3.5-turbo' 
                        }
                    });
                };

                const addContact = () => {
                    createDefaultContact();
                    currentContactIndex.value = contacts.value.length - 1;
                    showSidebar.value = false;
                    openSettings(); // 新建后直接打开设置让用户填 key
                };

                const selectContact = (index) => {
                    currentContactIndex.value = index;
                    showSidebar.value = false;
                    scrollToBottom();
                };

                const deleteContact = (index) => {
                    if (confirm('确定删除该联系人？')) {
                        contacts.value.splice(index, 1);
                        if (currentContactIndex.value >= contacts.value.length) {
                            currentContactIndex.value = contacts.value.length - 1;
                        }
                    }
                };

                // --- 设置与记忆 ---
                const openSettings = () => {
                    if (!currentContact.value) return;
                    // 深拷贝当前数据到临时对象
                    const c = currentContact.value;
                    tempConfig.name = c.name;
                    tempConfig.systemPrompt = c.systemPrompt;
                    tempConfig.privateMemory = c.privateMemory || '';
                    tempConfig.config = { ...c.config };
                    showSettingsModal.value = true;
                };

                const saveContactSettings = () => {
                    const c = contacts.value[currentContactIndex.value];
                    c.name = tempConfig.name;
                    c.systemPrompt = tempConfig.systemPrompt;
                    c.privateMemory = tempConfig.privateMemory;
                    c.config = { ...tempConfig.config };
                    showSettingsModal.value = false;
                };

                const openPublicMemory = () => {
                    showSidebar.value = false;
                    showPublicMemoryModal.value = true;
                };

                const savePublicMemory = () => {
                    showPublicMemoryModal.value = false;
                    alert('公共记忆已更新');
                };

                // --- 核心消息逻辑 ---
                const scrollToBottom = () => {
                    nextTick(() => {
                        if (chatContainer.value) chatContainer.value.scrollTop = chatContainer.value.scrollHeight;
                    });
                };

                const sendMessage = async () => {
                    if (!userInput.value.trim() || isLoading.value || !currentContact.value) return;
                    
                    const text = userInput.value;
                    userInput.value = '';
                    
                    const contact = currentContact.value;
                    contact.messages.push({ role: 'user', content: text });
                    scrollToBottom();

                    await fetchAI(contact);
                };

                const fetchAI = async (contact) => {
                    isLoading.value = true;
                    try {
                        // 1. 构造增强版 System Prompt (注入记忆)
                        let finalSystemPrompt = contact.systemPrompt;
                        
                        // 注入公共记忆
                        if (publicMemory.value.trim()) {
                            finalSystemPrompt += `\n\n【公共背景信息】:\n${publicMemory.value}`;
                        }
                        // 注入专属记忆
                        if (contact.privateMemory && contact.privateMemory.trim()) {
                            finalSystemPrompt += `\n\n【当前对话专属记忆】:\n${contact.privateMemory}`;
                        }

                        const messagesPayload = [
                            { role: 'system', content: finalSystemPrompt },
                            ...contact.messages.filter(m => m.role !== 'error')
                        ];

                        // 2. 使用联系人独立的配置
                        const cfg = contact.config;
                        if (!cfg.apiKey) throw new Error("请点击右上角设置 API Key");

                        const res = await fetch(`${cfg.baseUrl.replace(/\/+$/, '')}/chat/completions`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${cfg.apiKey}`
                            },
                            body: JSON.stringify({
                                model: cfg.model,
                                messages: messagesPayload,
                                stream: false
                            })
                        });

                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error?.message || '请求失败');

                        contact.messages.push({ role: 'assistant', content: data.choices[0].message.content });

                    } catch (e) {
                        contact.messages.push({ role: 'error', content: e.message });
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                const retractMessage = () => {
                    const msgs = currentContact.value.messages;
                    if(msgs.length > 0 && (msgs[msgs.length-1].role === 'assistant' || msgs[msgs.length-1].role === 'error')) msgs.pop();
                    if(msgs.length > 0 && msgs[msgs.length-1].role === 'user') msgs.pop();
                };

                const regenerate = async () => {
                    const msgs = currentContact.value.messages;
                    if(msgs.length > 0 && msgs[msgs.length-1].role === 'assistant') {
                        msgs.pop();
                        await fetchAI(currentContact.value);
                    }
                };

                const fetchModels = async () => {
                    const cfg = tempConfig.config;
                    if (!cfg.apiKey) return alert('请先填入 API Key');
                    try {
                        const res = await fetch(`${cfg.baseUrl.replace(/\/+$/, '')}/models`, {
                            headers: { 'Authorization': `Bearer ${cfg.apiKey}` }
                        });
                        const data = await res.json();
                        alert(`拉取成功，发现 ${data.data.length} 个模型，请手动输入 ID。推荐: ${data.data[0].id}`);
                        // 简单处理：这里不自动填充下拉框了，防止手机上UI太乱，只提示成功
                    } catch(e) {
                        alert('拉取失败: ' + e.message);
                    }
                };

                return {
                    showSidebar, showSettingsModal, showPublicMemoryModal,
                    contacts, currentContact, currentContactIndex,
                    publicMemory, tempConfig, userInput, isLoading, chatContainer,
                    // methods
                    addContact, selectContact, deleteContact,
                    openSettings, saveContactSettings, openPublicMemory, savePublicMemory,
                    sendMessage, retractMessage, regenerate, fetchModels
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
