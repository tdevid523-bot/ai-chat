<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 随身聊 (条目版)</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        body { background-color: #f3f4f6; overscroll-behavior: none; }
        .message-content { white-space: pre-wrap; word-break: break-word; }
        .mobile-height { height: 100dvh; } 
        /* 隐藏输入框边框，打造卡片感 */
        .seamless-input { border: none; outline: none; background: transparent; width: 100%; resize: none; }
    </style>
</head>
<body>
    <div id="app" class="mobile-height flex flex-col bg-white overflow-hidden relative">
        
        <div v-if="showSidebar" @click="showSidebar = false" class="absolute inset-0 bg-black bg-opacity-50 z-30 transition-opacity"></div>

        <div :class="['absolute left-0 top-0 bottom-0 w-72 bg-slate-900 text-white z-40 transform transition-transform duration-300 flex flex-col shadow-2xl', showSidebar ? 'translate-x-0' : '-translate-x-full']">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h1 class="font-bold text-lg"><i class="fa-solid fa-address-book mr-2"></i>通讯录</h1>
                <button @click="showSidebar = false" class="text-slate-400"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="p-3 bg-slate-800 border-b border-slate-700">
                <button @click="openPublicMemory" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:opacity-90 text-white py-3 rounded-lg text-sm font-bold shadow-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-globe"></i> 管理公共记忆条目
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-2 space-y-2">
                <div v-for="(contact, index) in contacts" :key="contact.id" 
                     @click="selectContact(index)"
                     :class="['p-3 rounded-xl cursor-pointer flex justify-between items-center group relative transition-all border border-transparent', currentContactIndex === index ? 'bg-blue-600 shadow-md' : 'hover:bg-slate-800 border-slate-700 bg-slate-800/50']">
                    <div class="truncate pr-6">
                        <div class="font-bold text-sm">{{ contact.name }}</div>
                        <div class="text-xs text-slate-400 truncate mt-1">
                            <i class="fa-solid fa-microchip mr-1"></i>{{ contact.config.model }}
                        </div>
                    </div>
                    <button @click.stop="deleteContact(index)" class="text-red-400 p-2 z-10 hover:text-red-200">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-800">
                <button @click="addContact" class="w-full border border-dashed border-slate-500 hover:bg-slate-700 text-slate-300 hover:text-white py-3 rounded-xl transition text-sm font-bold">
                    <i class="fa-solid fa-plus mr-1"></i> 新建联系人
                </button>
            </div>
        </div>

        <div class="h-14 border-b flex items-center justify-between px-4 bg-white shadow-sm z-20 shrink-0">
            <button @click="showSidebar = true" class="text-slate-600 p-2 -ml-2 hover:bg-slate-100 rounded-full">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <h2 class="font-bold text-lg text-slate-800 truncate max-w-[50%]">
                {{ currentContact ? currentContact.name : '未选择' }}
            </h2>
            <button @click="openSettings" class="text-slate-600 p-2 -mr-2 hover:bg-slate-100 rounded-full">
                <i class="fa-solid fa-sliders text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 bg-slate-50 relative" ref="chatContainer" @click="showSidebar = false">
            <div v-if="!currentContact" class="h-full flex flex-col items-center justify-center text-slate-400 gap-4">
                <div class="w-20 h-20 bg-slate-200 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-comment-dots text-4xl text-slate-400"></i>
                </div>
                <p>选择或创建一个联系人</p>
            </div>
            
            <div v-else>
                <div v-for="(msg, index) in currentContact.messages" :key="index" class="mb-5 flex flex-col animate-fade-in">
                    <div v-if="msg.role === 'assistant'" class="self-start max-w-[90%] group">
                        <div class="flex items-end gap-2">
                            <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xs font-bold shrink-0">AI</div>
                            <div class="bg-white border border-gray-100 text-gray-800 p-3.5 rounded-2xl rounded-bl-none shadow-sm message-content text-sm md:text-base leading-relaxed">
                                {{ msg.content }}
                            </div>
                        </div>
                        <div class="mt-1 text-xs text-slate-300 ml-10 flex gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button @click="regenerate" v-if="index === currentContact.messages.length - 1" class="text-blue-400 hover:text-blue-600">
                                <i class="fa-solid fa-rotate-right mr-1"></i>重试
                            </button>
                        </div>
                    </div>

                    <div v-if="msg.role === 'user'" class="self-end max-w-[90%] group">
                        <div class="flex items-end gap-2 flex-row-reverse">
                            <div class="bg-blue-600 text-white p-3.5 rounded-2xl rounded-br-none shadow-md message-content text-sm md:text-base leading-relaxed">
                                {{ msg.content }}
                            </div>
                        </div>
                        <div class="mt-1 text-xs text-slate-300 mr-1 flex gap-3 justify-end opacity-0 group-hover:opacity-100 transition-opacity">
                            <button @click="retractMessage" v-if="index >= currentContact.messages.length - 2" class="text-red-400 hover:text-red-600">
                                <i class="fa-solid fa-undo mr-1"></i>撤回
                            </button>
                        </div>
                    </div>
                    
                    <div v-if="msg.role === 'error'" class="self-center my-2 text-xs bg-red-50 text-red-500 border border-red-100 px-4 py-1 rounded-full">
                        {{ msg.content }}
                    </div>
                </div>

                <div v-if="isLoading" class="flex justify-start mb-4 ml-10">
                    <div class="bg-gray-100 px-4 py-2 rounded-full animate-pulse text-gray-400 text-xs font-bold">
                        思考中...
                    </div>
                </div>
            </div>
        </div>

        <div class="p-3 bg-white border-t shrink-0 safe-area-bottom" v-if="currentContact">
            <div class="flex gap-2 items-end">
                <div class="flex-1 bg-gray-50 border border-gray-200 rounded-2xl px-4 py-2 focus-within:ring-2 focus-within:ring-blue-100 focus-within:border-blue-400 transition-all">
                    <textarea v-model="userInput" @keydown.enter.exact.prevent="sendMessage" placeholder="发送消息..." rows="1" style="min-height: 24px; max-height: 120px;" class="w-full bg-transparent border-none outline-none resize-none text-sm py-1"></textarea>
                </div>
                <button @click="sendMessage" :disabled="isLoading || !userInput.trim()" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg shadow-blue-200 hover:bg-blue-700 hover:shadow-none disabled:opacity-50 disabled:shadow-none transition-all shrink-0 mb-1">
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </div>
        </div>

        <div v-if="showPublicMemoryModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4 backdrop-blur-sm">
            <div class="bg-white rounded-2xl w-full max-w-md flex flex-col max-h-[85vh] shadow-2xl overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-gray-800"><i class="fa-solid fa-globe mr-2 text-indigo-500"></i>公共记忆库</h3>
                    <button @click="showPublicMemoryModal = false" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-times text-lg"></i></button>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 bg-gray-100">
                    <div v-if="publicMemoryList.length === 0" class="text-center text-gray-400 py-8 text-sm">
                        还没有公共记忆，点击下方添加一条
                    </div>
                    <div class="space-y-3">
                        <div v-for="(item, idx) in publicMemoryList" :key="idx" class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex gap-2 items-start group">
                            <span class="text-indigo-200 font-bold text-lg select-none">{{ idx + 1 }}.</span>
                            <textarea v-model="publicMemoryList[idx]" rows="1" class="seamless-input text-sm text-gray-700 leading-relaxed mt-1" placeholder="输入记忆内容..."></textarea>
                            <button @click="removePublicMemory(idx)" class="text-gray-300 hover:text-red-500 p-1"><i class="fa-solid fa-minus-circle"></i></button>
                        </div>
                    </div>
                </div>

                <div class="p-4 bg-white border-t">
                    <button @click="addPublicMemoryItem" class="w-full border-2 border-dashed border-indigo-200 text-indigo-500 hover:bg-indigo-50 py-2 rounded-xl font-bold mb-3 transition">
                        <i class="fa-solid fa-plus mr-1"></i> 添加记忆条目
                    </button>
                    <button @click="savePublicMemory" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-200">保存生效</button>
                </div>
            </div>
        </div>

        <div v-if="showSettingsModal && currentContact" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4 backdrop-blur-sm">
            <div class="bg-white rounded-2xl w-full max-w-md flex flex-col max-h-[90vh] shadow-2xl overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-gray-800">配置: {{ currentContact.name }}</h3>
                    <button @click="showSettingsModal = false" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-times text-lg"></i></button>
                </div>
                
                <div class="overflow-y-auto flex-1 p-4 bg-gray-50 space-y-6">
                    
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">昵称</label>
                        <input v-model="tempConfig.name" type="text" class="w-full bg-gray-50 border-none rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-100">
                    </div>

                    <div>
                        <div class="flex justify-between items-end mb-2 px-1">
                            <label class="text-xs font-bold text-yellow-600 uppercase"><i class="fa-solid fa-lock mr-1"></i>专属记忆条目</label>
                            <button @click="addPrivateMemoryItem" class="text-xs bg-yellow-100 text-yellow-700 px-2 py-1 rounded hover:bg-yellow-200"><i class="fa-solid fa-plus"></i> 添加</button>
                        </div>
                        <div class="space-y-2">
                            <div v-if="tempConfig.privateMemoryList.length === 0" class="text-xs text-gray-400 text-center py-2 border-2 border-dashed border-gray-200 rounded-lg">暂无专属记忆</div>
                            <div v-for="(item, idx) in tempConfig.privateMemoryList" :key="idx" class="bg-white p-3 rounded-xl shadow-sm border border-yellow-100 flex gap-2 items-start">
                                <span class="text-yellow-200 font-bold select-none">•</span>
                                <textarea v-model="tempConfig.privateMemoryList[idx]" rows="1" class="seamless-input text-sm text-gray-700" placeholder="仅此人可见..."></textarea>
                                <button @click="removePrivateMemory(idx)" class="text-gray-300 hover:text-red-500 p-1"><i class="fa-solid fa-times"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-3 flex items-center gap-2">
                            <i class="fa-solid fa-server"></i> API 连接
                        </h4>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="text-xs text-gray-400 block mb-1">接口地址</label>
                                <input v-model="tempConfig.config.baseUrl" placeholder="https://api.openai.com/v1" class="w-full bg-gray-50 border-none rounded-lg p-2 text-xs font-mono">
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 block mb-1">API Key</label>
                                <input v-model="tempConfig.config.apiKey" type="password" placeholder="sk-..." class="w-full bg-gray-50 border-none rounded-lg p-2 text-xs font-mono">
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 block mb-1">模型ID</label>
                                <div class="flex gap-2">
                                    <input v-model="tempConfig.config.model" placeholder="gpt-3.5-turbo" class="flex-1 bg-gray-50 border-none rounded-lg p-2 text-xs font-mono">
                                    <button @click="fetchModels" class="bg-gray-100 px-3 rounded-lg text-xs font-bold text-gray-600 hover:bg-gray-200">拉取</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">系统人设 (System Prompt)</label>
                        <textarea v-model="tempConfig.systemPrompt" rows="3" class="w-full bg-gray-50 border-none rounded-lg p-2 text-sm resize-none"></textarea>
                    </div>

                </div>

                <div class="p-4 border-t bg-white">
                    <button @click="saveContactSettings" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 hover:shadow-none transition-all">保存全部设置</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted, watch, nextTick } = Vue;

        createApp({
            setup() {
                // UI 控制
                const showSidebar = ref(false);
                const showSettingsModal = ref(false);
                const showPublicMemoryModal = ref(false);
                const isLoading = ref(false);
                const chatContainer = ref(null);
                const userInput = ref('');
                
                // 数据
                const publicMemoryList = ref([]); // 改为数组
                const contacts = ref([]);
                const currentContactIndex = ref(-1);
                
                // 临时编辑区
                const tempConfig = reactive({
                    name: '',
                    systemPrompt: '',
                    privateMemoryList: [], // 改为数组
                    config: { baseUrl: '', apiKey: '', model: '' }
                });

                const currentContact = computed(() => 
                    currentContactIndex.value >= 0 ? contacts.value[currentContactIndex.value] : null
                );

                // --- 初始化与兼容处理 ---
                onMounted(() => {
                    const savedContacts = localStorage.getItem('chat_card_contacts');
                    if (savedContacts) {
                        const parsed = JSON.parse(savedContacts);
                        // 数据迁移：如果老数据是字符串，转为数组
                        parsed.forEach(c => {
                            if (typeof c.privateMemory === 'string') {
                                c.privateMemoryList = c.privateMemory ? c.privateMemory.split('\n') : [];
                                delete c.privateMemory;
                            }
                            if (!c.privateMemoryList) c.privateMemoryList = [];
                        });
                        contacts.value = parsed;
                    }

                    const savedPublicMem = localStorage.getItem('chat_card_public_mem');
                    if (savedPublicMem) {
                        try {
                            const parsed = JSON.parse(savedPublicMem);
                            if (Array.isArray(parsed)) publicMemoryList.value = parsed;
                            else publicMemoryList.value = [parsed]; // 兼容旧字符串
                        } catch (e) {
                            publicMemoryList.value = savedPublicMem ? [savedPublicMem] : [];
                        }
                    }

                    if (contacts.value.length === 0) createDefaultContact();
                });

                // 自动保存
                watch(contacts, (newVal) => {
                    localStorage.setItem('chat_card_contacts', JSON.stringify(newVal));
                }, { deep: true });
                
                watch(publicMemoryList, (newVal) => {
                    localStorage.setItem('chat_card_public_mem', JSON.stringify(newVal));
                }, { deep: true });

                // --- 逻辑方法 ---

                // 1. 公共记忆管理
                const openPublicMemory = () => {
                    showSidebar.value = false;
                    showPublicMemoryModal.value = true;
                };
                const addPublicMemoryItem = () => publicMemoryList.value.push('');
                const removePublicMemory = (idx) => publicMemoryList.value.splice(idx, 1);
                const savePublicMemory = () => {
                    // 过滤空行
                    publicMemoryList.value = publicMemoryList.value.filter(item => item.trim() !== '');
                    showPublicMemoryModal.value = false;
                };

                // 2. 联系人管理
                const createDefaultContact = () => {
                    contacts.value.push({
                        id: Date.now(),
                        name: '新联系人',
                        systemPrompt: '你是一个乐于助人的AI助手。',
                        privateMemoryList: [],
                        messages: [],
                        config: { baseUrl: 'https://api.openai.com/v1', apiKey: '', model: 'gpt-3.5-turbo' }
                    });
                };
                const addContact = () => {
                    createDefaultContact();
                    currentContactIndex.value = contacts.value.length - 1;
                    showSidebar.value = false;
                    openSettings(); 
                };
                const selectContact = (index) => {
                    currentContactIndex.value = index;
                    showSidebar.value = false;
                    scrollToBottom();
                };
                const deleteContact = (index) => {
                    if (confirm('确定删除该联系人？')) {
                        contacts.value.splice(index, 1);
                        if (currentContactIndex.value >= contacts.value.length) currentContactIndex.value = contacts.value.length - 1;
                    }
                };

                // 3. 设置与专属记忆
                const openSettings = () => {
                    if (!currentContact.value) return;
                    const c = currentContact.value;
                    tempConfig.name = c.name;
                    tempConfig.systemPrompt = c.systemPrompt;
                    // 深拷贝数组
                    tempConfig.privateMemoryList = JSON.parse(JSON.stringify(c.privateMemoryList || []));
                    tempConfig.config = { ...c.config };
                    showSettingsModal.value = true;
                };
                const addPrivateMemoryItem = () => tempConfig.privateMemoryList.push('');
                const removePrivateMemory = (idx) => tempConfig.privateMemoryList.splice(idx, 1);
                const saveContactSettings = () => {
                    const c = contacts.value[currentContactIndex.value];
                    c.name = tempConfig.name;
                    c.systemPrompt = tempConfig.systemPrompt;
                    c.privateMemoryList = tempConfig.privateMemoryList.filter(i => i.trim() !== '');
                    c.config = { ...tempConfig.config };
                    showSettingsModal.value = false;
                };

                // 4. 发送消息逻辑
                const scrollToBottom = () => {
                    nextTick(() => { if (chatContainer.value) chatContainer.value.scrollTop = chatContainer.value.scrollHeight; });
                };

                const sendMessage = async () => {
                    if (!userInput.value.trim() || isLoading.value || !currentContact.value) return;
                    const text = userInput.value;
                    userInput.value = '';
                    const contact = currentContact.value;
                    contact.messages.push({ role: 'user', content: text });
                    scrollToBottom();
                    await fetchAI(contact);
                };

                const fetchAI = async (contact) => {
                    isLoading.value = true;
                    try {
                        const cfg = contact.config;
                        if (!cfg.apiKey) throw new Error("请先设置 API Key");

                        // 组装 Prompt
                        let systemContent = contact.systemPrompt;

                        // 组装公共记忆 (Array -> String)
                        if (publicMemoryList.value.length > 0) {
                            systemContent += `\n\n【公共信息库】:\n- ${publicMemoryList.value.join('\n- ')}`;
                        }

                        // 组装专属记忆 (Array -> String)
                        if (contact.privateMemoryList && contact.privateMemoryList.length > 0) {
                            systemContent += `\n\n【专属信息库】:\n- ${contact.privateMemoryList.join('\n- ')}`;
                        }

                        const messagesPayload = [
                            { role: 'system', content: systemContent },
                            ...contact.messages.filter(m => m.role !== 'error')
                        ];

                        const res = await fetch(`${cfg.baseUrl.replace(/\/+$/, '')}/chat/completions`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${cfg.apiKey}`
                            },
                            body: JSON.stringify({
                                model: cfg.model,
                                messages: messagesPayload,
                                stream: false
                            })
                        });

                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error?.message || '请求失败');
                        contact.messages.push({ role: 'assistant', content: data.choices[0].message.content });

                    } catch (e) {
                        contact.messages.push({ role: 'error', content: e.message });
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                const retractMessage = () => {
                    const msgs = currentContact.value.messages;
                    if(msgs.length > 0 && (msgs[msgs.length-1].role === 'assistant' || msgs[msgs.length-1].role === 'error')) msgs.pop();
                    if(msgs.length > 0 && msgs[msgs.length-1].role === 'user') msgs.pop();
                };

                const regenerate = async () => {
                    const msgs = currentContact.value.messages;
                    if(msgs.length > 0 && msgs[msgs.length-1].role === 'assistant') {
                        msgs.pop();
                        await fetchAI(currentContact.value);
                    }
                };

                const fetchModels = async () => {
                    const cfg = tempConfig.config;
                    if (!cfg.apiKey) return alert('请先填入 API Key');
                    try {
                        const res = await fetch(`${cfg.baseUrl.replace(/\/+$/, '')}/models`, {
                            headers: { 'Authorization': `Bearer ${cfg.apiKey}` }
                        });
                        const data = await res.json();
                        alert(`拉取成功，发现 ${data.data.length} 个模型。ID 已复制到控制台(如有)。`);
                    } catch(e) {
                        alert('拉取失败: ' + e.message);
                    }
                };

                return {
                    showSidebar, showSettingsModal, showPublicMemoryModal,
                    contacts, currentContact, currentContactIndex,
                    publicMemoryList, tempConfig, userInput, isLoading, chatContainer,
                    // methods
                    addContact, selectContact, deleteContact,
                    openSettings, saveContactSettings, 
                    openPublicMemory, addPublicMemoryItem, removePublicMemory, savePublicMemory,
                    addPrivateMemoryItem, removePrivateMemory,
                    sendMessage, retractMessage, regenerate, fetchModels
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
