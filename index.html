<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS 变量核心 --- */
        :root {
            --theme-color: #2563eb; /* 默认蓝色 */
            --theme-bg-opacity: rgba(37, 99, 235, 0.1);
            --chat-wallpaper: none;
        }

        /* --- 动态主题类 --- */
        /* 背景色 */
        .bg-theme { background-color: var(--theme-color) !important; }
        /* 文字颜色 */
        .text-theme { color: var(--theme-color) !important; }
        /* 边框颜色 */
        .border-theme { border-color: var(--theme-color) !important; }
        /* 聚焦时的光圈 */
        .focus-ring-theme:focus { --tw-ring-color: var(--theme-color) !important; ring-color: var(--theme-color) !important; }
        /* 按钮 Hover 加深效果 (通过滤镜实现，通用性强) */
        .btn-hover:hover { filter: brightness(90%); }

        /* --- 布局与样式 --- */
        body, html { height: 100%; overflow: hidden; background-color: #ffffff; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .message-content { word-wrap: break-word; white-space: pre-wrap; line-height: 1.75; }
        
        /* 壁纸背景层 */
        #chat-bg-layer {
            background-image: var(--chat-wallpaper);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 1;
        }
        /* 如果有壁纸，叠加一层半透明白膜，防止字看不清 */
        #chat-bg-overlay {
            position: absolute;
            inset: 0;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.85); /* 默认纯白背景不透明 */
        }
        /* 当有壁纸时，Overlay 变得半透明 */
        .has-wallpaper #chat-bg-overlay {
            background-color: rgba(255, 255, 255, 0.6); 
        }

        /* 动画 */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body>

<div id="app" class="h-full flex flex-col relative text-gray-800">

    <header class="bg-theme shadow-md h-14 flex items-center justify-between px-4 z-20 shrink-0 text-white transition-colors duration-300">
        <button @click="showSidebar = true" class="p-2 hover:bg-white/20 rounded-full transition-colors">
            <i class="fas fa-bars fa-lg"></i>
        </button>

        <h1 class="font-bold text-lg truncate max-w-[150px]">{{ currentContact ? currentContact.name : '未选择联系人' }}</h1>

        <button @click="openSettings" class="p-2 hover:bg-white/20 rounded-full transition-colors" :disabled="!currentContact">
            <i class="fas fa-cog fa-lg"></i>
        </button>
    </header>

    <div v-if="showSidebar" class="absolute inset-0 z-40 flex animate-fade-in">
        <div class="absolute inset-0 bg-black bg-opacity-50" @click="showSidebar = false"></div>
        
        <div class="bg-white w-4/5 max-w-sm h-full shadow-2xl flex flex-col z-50 transition-transform transform">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-xl font-bold text-gray-800">联系人</h2>
                <button @click="addContact" class="text-theme font-bold flex items-center gap-1 hover:opacity-80">
                    <i class="fas fa-plus-circle"></i> 新增
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2 space-y-1">
                <div v-for="(contact, index) in contacts" :key="contact.id" 
                    @click="selectContact(index)"
                    class="p-3 rounded-xl cursor-pointer flex items-center gap-3 transition-colors border border-transparent"
                    :class="currentIndex === index ? 'bg-theme text-white shadow-md' : 'hover:bg-gray-100 text-gray-700'">
                    <img :src="contact.avatar || 'https://via.placeholder.com/40?text=AI'" 
                         class="w-10 h-10 rounded-full object-cover bg-gray-200 border-2" 
                         :class="currentIndex === index ? 'border-white' : 'border-transparent'">
                    <span class="flex-1 truncate font-medium">{{ contact.name }}</span>
                    <button @click.stop="deleteContact(index)" class="p-2 hover:text-red-300 transition-colors"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="p-4 bg-gray-50 border-t space-y-4">
                <div class="flex items-center justify-between">
                    <label class="text-sm font-bold text-gray-600">主题颜色</label>
                    <div class="flex items-center gap-2 bg-white p-1 rounded-full border shadow-sm">
                         <input type="color" v-model="globalConfig.themeColor" class="w-8 h-8 rounded-full cursor-pointer border-none p-0 bg-transparent overflow-hidden">
                    </div>
                </div>
                <div>
                    <label class="text-xs text-gray-500 block mb-1">聊天壁纸链接</label>
                    <div class="flex gap-2">
                        <input v-model="globalConfig.wallpaper" placeholder="https://..." class="flex-1 bg-white border rounded px-2 py-1 text-xs outline-none focus:border-theme">
                        <button @click="globalConfig.wallpaper = ''" class="text-gray-400 px-2"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="flex-1 relative overflow-hidden z-0">
        <div id="chat-bg-layer" :class="{'has-wallpaper': !!globalConfig.wallpaper}"></div>
        <div id="chat-bg-overlay"></div>

        <div class="absolute inset-0 overflow-y-auto p-4 pb-24 space-y-6 scrollbar-hide z-10" id="chat-scroll-view">
            <div v-if="!currentContact" class="text-center mt-32 opacity-50">
                <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center text-gray-400">
                    <i class="fas fa-comment-dots fa-3x"></i>
                </div>
                <p>选择一个联系人开始聊天</p>
            </div>
            
            <template v-else>
                <div v-for="(msg, index) in currentContact.messages" :key="index">
                    
                    <div v-if="msg.role === 'assistant'" class="flex gap-4 w-full pr-4 group">
                        <div class="shrink-0">
                             <img :src="currentContact.avatar || 'https://via.placeholder.com/40?text=AI'" class="w-9 h-9 rounded-full object-cover bg-gray-200 border border-gray-100">
                        </div>
                        <div class="flex-1 min-w-0 pt-1">
                             <div class="font-bold text-xs text-gray-400 mb-1 ml-0.5">{{ currentContact.name }}</div>
                             <div class="message-content text-gray-800 text-[15px]">{{ msg.content }}</div>
                             
                             <div v-if="index === currentContact.messages.length - 1 && !isLoading" class="flex gap-3 text-xs text-gray-400 mt-2 opacity-100 transition-opacity">
                                 <button @click="regenerate" class="hover:text-theme flex items-center gap-1 transition-colors"><i class="fas fa-redo"></i> 重新生成</button>
                             </div>
                        </div>
                    </div>

                    <div v-else class="flex justify-end pl-10">
                        <div class="flex flex-col items-end max-w-full">
                             <div class="message-content px-4 py-2.5 rounded-2xl rounded-tr-sm shadow-sm text-[15px] text-white bg-theme leading-6">
                                {{ msg.content }}
                            </div>
                            <div v-if="index === currentContact.messages.length - 1 && !isLoading" class="text-xs text-gray-400 mt-1 mr-1">
                                <button @click="revokeMessage" class="hover:text-red-500 transition-colors"><i class="fas fa-undo"></i> 撤回</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div v-if="isLoading" class="flex gap-4 w-full animate-pulse opacity-70">
                    <div class="shrink-0 w-9 h-9 rounded-full bg-gray-200"></div>
                    <div class="flex-1 space-y-2 pt-2">
                        <div class="h-3 bg-gray-200 rounded w-1/4"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="bg-white/95 backdrop-blur border-t p-3 flex gap-2 items-end shrink-0 z-30 safe-area-bottom">
        <textarea v-model="inputMessage" rows="1" style="min-height: 44px;" 
            class="flex-1 bg-gray-100 border-transparent rounded-3xl px-4 py-2.5 max-h-32 focus:outline-none focus:ring-2 focus-ring-theme resize-none text-sm shadow-inner transition-all" 
            placeholder="发消息..."></textarea>
        
        <button @click="sendMessage" :disabled="isLoading || !currentContact || !inputMessage.trim()" 
            class="bg-theme btn-hover text-white rounded-full w-11 h-11 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed shadow-md shrink-0 transition-all">
            <i class="fas fa-arrow-up"></i>
        </button>
    </footer>

    <div v-if="showSettings" class="absolute inset-0 z-50 bg-white flex flex-col animate-fade-in">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-lg font-bold text-gray-800">设置: {{ currentContact.name }}</h2>
            <button @click="closeSettings" class="text-gray-500 hover:text-gray-900 p-2"><i class="fas fa-times fa-lg"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-8 scrollbar-hide">
            <section class="space-y-4">
                <h3 class="font-bold text-gray-900 text-sm border-l-4 border-theme pl-2">外观</h3>
                <div class="flex items-center gap-4">
                     <img :src="currentContact.avatar || 'https://via.placeholder.com/40?text=AI'" class="w-16 h-16 rounded-full object-cover bg-gray-100 border">
                     <div class="flex-1">
                        <label class="text-xs text-gray-500">名称</label>
                        <input v-model="currentContact.name" class="w-full border-b border-gray-300 py-1 outline-none focus:border-theme text-sm mb-2">
                        <label class="text-xs text-gray-500">头像 URL</label>
                        <input v-model="currentContact.avatar" placeholder="http://..." class="w-full border-b border-gray-300 py-1 outline-none focus:border-theme text-sm">
                     </div>
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="font-bold text-gray-900 text-sm border-l-4 border-theme pl-2">模型服务 (独享)</h3>
                <div class="bg-gray-50 p-4 rounded-xl space-y-3">
                    <input v-model="currentContact.config.baseUrl" placeholder="Base URL (e.g. https://api.openai.com/v1)" class="w-full border rounded-lg p-2 text-sm focus:outline-none focus:border-theme focus:ring-1 focus-ring-theme">
                    <input v-model="currentContact.config.apiKey" type="password" placeholder="API Key (sk-...)" class="w-full border rounded-lg p-2 text-sm focus:outline-none focus:border-theme focus:ring-1 focus-ring-theme">
                    
                    <div class="flex gap-2">
                        <select v-model="currentContact.config.model" class="flex-1 border rounded-lg p-2 text-sm bg-white focus:border-theme outline-none">
                            <option v-for="m in modelList" :value="m">{{ m }}</option>
                            <option :value="currentContact.config.model">{{ currentContact.config.model }} (Custom)</option>
                        </select>
                        <button @click="fetchModels" class="bg-gray-200 text-gray-700 px-3 rounded-lg text-xs font-bold whitespace-nowrap">
                            <i class="fas fa-sync" :class="{'animate-spin': isFetchingModels}"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="space-y-4 pb-10">
                <div class="flex justify-between items-center">
                    <h3 class="font-bold text-gray-900 text-sm border-l-4 border-theme pl-2">记忆库</h3>
                    <div class="bg-gray-100 p-1 rounded-lg flex text-xs">
                        <button @click="memoryTab='private'" :class="['px-3 py-1 rounded-md', memoryTab==='private'?'bg-white shadow text-theme font-bold':'text-gray-500']">专属</button>
                        <button @click="memoryTab='public'" :class="['px-3 py-1 rounded-md', memoryTab==='public'?'bg-white shadow text-theme font-bold':'text-gray-500']">公共</button>
                    </div>
                </div>

                <div class="flex gap-2">
                    <input v-model="newMemoryInput" @keyup.enter="addMemory" placeholder="添加记忆..." class="flex-1 border rounded-lg px-3 py-2 text-sm outline-none focus:border-theme">
                    <button @click="addMemory" class="bg-theme text-white rounded-lg w-10 h-10 flex items-center justify-center shadow-md"><i class="fas fa-plus"></i></button>
                </div>

                <ul class="space-y-2">
                    <li v-for="(mem, idx) in currentMemoryList" :key="idx" class="bg-white border border-gray-200 p-3 rounded-xl shadow-sm flex gap-3 group">
                        <span v-if="editingMemoryIndex !== idx" class="text-sm text-gray-700 break-all flex-1">{{ mem }}</span>
                        <input v-else v-model="editingMemoryText" class="flex-1 border-b border-theme outline-none text-sm">
                        
                        <div class="flex flex-col gap-2 opacity-50 group-hover:opacity-100">
                             <template v-if="editingMemoryIndex !== idx">
                                <i @click="startEditMemory(idx, mem)" class="fas fa-pen text-xs text-blue-400 cursor-pointer p-1"></i>
                                <i @click="deleteMemory(idx)" class="fas fa-times text-xs text-red-400 cursor-pointer p-1"></i>
                             </template>
                             <template v-else>
                                <i @click="saveEditMemory(idx)" class="fas fa-check text-xs text-green-500 cursor-pointer p-1"></i>
                             </template>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed, watch, nextTick, onMounted } = Vue;

    createApp({
        setup() {
            // 全局配置
            const globalConfig = ref({
                themeColor: '#2563eb', // 默认蓝
                wallpaper: ''
            });

            // --- 核心修复：监听颜色变化并直接应用到 CSS 变量 ---
            const applyTheme = () => {
                const root = document.documentElement;
                root.style.setProperty('--theme-color', globalConfig.value.themeColor);
                root.style.setProperty('--chat-wallpaper', globalConfig.value.wallpaper ? `url('${globalConfig.value.wallpaper}')` : 'none');
            };

            // 监听配置变化，立即生效
            watch(globalConfig, () => {
                applyTheme();
                saveData();
            }, { deep: true });

            const showSidebar = ref(false);
            const showSettings = ref(false);
            const isLoading = ref(false);
            const isFetchingModels = ref(false);
            const inputMessage = ref('');
            const currentIndex = ref(-1);
            const memoryTab = ref('private');
            const newMemoryInput = ref('');
            const editingMemoryIndex = ref(-1);
            const editingMemoryText = ref('');
            const modelList = ref(['gpt-3.5-turbo', 'gpt-4o', 'gpt-4o-mini']);
            const publicMemories = ref([]); 

            const contacts = ref([{
                id: Date.now(),
                name: "AI 助手",
                avatar: "https://cdn-icons-png.flaticon.com/512/4712/4712027.png",
                config: { baseUrl: "https://api.openai.com/v1", apiKey: "", model: "gpt-3.5-turbo" },
                privateMemories: [],
                messages: [{ role: 'assistant', content: '你好！我是你的 AI 助手。' }]
            }]);

            const currentContact = computed(() => (currentIndex.value === -1 || !contacts.value.length) ? null : contacts.value[currentIndex.value]);
            const currentMemoryList = computed(() => {
                if (memoryTab.value === 'public') return publicMemories.value;
                if (currentContact.value) return currentContact.value.privateMemories;
                return [];
            });

            // 持久化
            const saveData = () => {
                localStorage.setItem('ai_chat_data_v3', JSON.stringify({
                    contacts: contacts.value,
                    publicMemories: publicMemories.value,
                    globalConfig: globalConfig.value
                }));
            };

            const loadData = () => {
                const data = JSON.parse(localStorage.getItem('ai_chat_data_v3'));
                if (data) {
                    if(data.contacts) contacts.value = data.contacts;
                    if(data.publicMemories) publicMemories.value = data.publicMemories;
                    if(data.globalConfig) globalConfig.value = { ...globalConfig.value, ...data.globalConfig };
                }
                if (contacts.value.length > 0) currentIndex.value = 0;
                applyTheme(); // 加载时应用主题
            };

            onMounted(() => {
                loadData();
                scrollToBottom();
            });

            watch([contacts, publicMemories], saveData, { deep: true });

            // 业务逻辑
            const addContact = () => {
                contacts.value.push({
                    id: Date.now(), name: "新对话", avatar: "",
                    config: { baseUrl: "", apiKey: "", model: "gpt-3.5-turbo" },
                    privateMemories: [], messages: []
                });
                currentIndex.value = contacts.value.length - 1;
                showSettings.value = true;
            };

            const deleteContact = (index) => {
                if (confirm('删除此联系人？')) {
                    contacts.value.splice(index, 1);
                    currentIndex.value = contacts.value.length ? 0 : -1;
                }
            };

            const selectContact = (idx) => { currentIndex.value = idx; showSidebar.value = false; scrollToBottom(); };
            
            // 记忆
            const addMemory = () => {
                if(!newMemoryInput.value.trim()) return;
                (memoryTab.value === 'public' ? publicMemories.value : currentContact.value.privateMemories).push(newMemoryInput.value.trim());
                newMemoryInput.value = '';
            };
            const deleteMemory = (idx) => (memoryTab.value === 'public' ? publicMemories.value : currentContact.value.privateMemories).splice(idx, 1);
            const startEditMemory = (idx, txt) => { editingMemoryIndex.value = idx; editingMemoryText.value = txt; };
            const saveEditMemory = (idx) => {
                if(editingMemoryText.value.trim()) (memoryTab.value === 'public' ? publicMemories.value : currentContact.value.privateMemories)[idx] = editingMemoryText.value.trim();
                editingMemoryIndex.value = -1;
            };

            // 聊天
            const scrollToBottom = () => nextTick(() => { const el = document.getElementById('chat-scroll-view'); if(el) el.scrollTop = el.scrollHeight; });
            
            // 高度自适应
            watch(inputMessage, () => nextTick(() => {
                const ta = document.querySelector('textarea');
                if(ta) { ta.style.height='auto'; ta.style.height=ta.scrollHeight+'px'; }
            }));

            const fetchModels = async () => {
                const conf = currentContact.value.config;
                if(!conf.baseUrl || !conf.apiKey) return alert('请先设置 BaseURL 和 Key');
                isFetchingModels.value = true;
                try {
                    let url = conf.baseUrl.replace(/\/+$/, '');
                    url = url.endsWith('v1') ? `${url}/models` : `${url}/v1/models`;
                    const res = await fetch(url, { headers: { 'Authorization': `Bearer ${conf.apiKey}` } });
                    const data = await res.json();
                    if(data.data) {
                        modelList.value = data.data.map(m => m.id).sort();
                        alert(`已拉取 ${modelList.value.length} 个模型`);
                    }
                } catch(e) { alert('拉取失败，请检查设置'); }
                isFetchingModels.value = false;
            };

            const sendMessage = async () => {
                if(!inputMessage.value.trim() || isLoading.value) return;
                const text = inputMessage.value.trim();
                currentContact.value.messages.push({ role: 'user', content: text });
                inputMessage.value = '';
                scrollToBottom();
                
                isLoading.value = true;
                const contact = currentContact.value;
                const sysPrompt = `System: You are a helpful AI. \nContext:\n${publicMemories.value.join('\n')}\n${contact.privateMemories.join('\n')}`;
                
                try {
                    let url = contact.config.baseUrl.replace(/\/+$/, '');
                    url = url.endsWith('v1') ? `${url}/chat/completions` : `${url}/v1/chat/completions`;
                    
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${contact.config.apiKey}` },
                        body: JSON.stringify({
                            model: contact.config.model,
                            messages: [{role:'system', content:sysPrompt}, ...contact.messages],
                            stream: false
                        })
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    contact.messages.push({ role: 'assistant', content: data.choices[0].message.content });
                } catch(e) {
                    contact.messages.push({ role: 'assistant', content: `[Error]: ${e.message}` });
                } finally {
                    isLoading.value = false;
                    scrollToBottom();
                }
            };

            const revokeMessage = () => {
                const msgs = currentContact.value.messages;
                if(!msgs.length) return;
                if(msgs[msgs.length-1].role === 'assistant') {
                    msgs.pop();
                    if(msgs.length && msgs[msgs.length-1].role === 'user') inputMessage.value = msgs.pop().content;
                } else {
                    inputMessage.value = msgs.pop().content;
                }
            };

            const regenerate = () => {
                const msgs = currentContact.value.messages;
                if(msgs.length && msgs[msgs.length-1].role === 'assistant') {
                    msgs.pop();
                    sendMessage(); // Re-trigger send logic (careful with empty input, but here we just re-run last context)
                    // Note: sendMessage relies on inputMessage. For strict regen, we should refactor callLLM separated.
                    // Simple fix: push logic directly:
                    callLLMOnly();
                }
            };
            
            // 独立的 LLM 调用逻辑，不依赖输入框
            const callLLMOnly = async () => {
                isLoading.value = true;
                const contact = currentContact.value;
                const sysPrompt = `System: You are a helpful AI.\nPublicMem: ${publicMemories.value.join(';')}\nPrivateMem: ${contact.privateMemories.join(';')}`;
                try {
                     let url = contact.config.baseUrl.replace(/\/+$/, '');
                     url = url.endsWith('v1') ? `${url}/chat/completions` : `${url}/v1/chat/completions`;
                     const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${contact.config.apiKey}` },
                        body: JSON.stringify({
                            model: contact.config.model,
                            messages: [{role:'system', content:sysPrompt}, ...contact.messages],
                            stream: false
                        })
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    contact.messages.push({ role: 'assistant', content: data.choices[0].message.content });
                } catch(e) {
                    contact.messages.push({ role: 'assistant', content: `[Error]: ${e.message}` });
                } finally {
                    isLoading.value = false;
                    scrollToBottom();
                }
            }

            return {
                globalConfig, showSidebar, showSettings, isLoading, isFetchingModels, inputMessage,
                contacts, currentIndex, currentContact, memoryTab, newMemoryInput, currentMemoryList, modelList,
                addContact, deleteContact, selectContact, openSettings: ()=>showSettings.value=true, closeSettings: ()=>showSettings.value=false,
                addMemory, deleteMemory, startEditMemory, saveEditMemory, editingMemoryIndex, editingMemoryText,
                sendMessage, revokeMessage, regenerate, fetchModels
            };
        }
    }).mount('#app');
</script>
</body>
</html>
